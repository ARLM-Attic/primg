<script src="http://peterolson.github.com/BigInteger.js/BigInteger.min.js"></script>

<script type="text/javascript">
  var img = document.getElementById('orig')
  var canvasSize = 50

  function genPrimeImage() {
    var filteredPixels = obtainThresholdPixels(img)
    var binaryMatrix = pixelsToBinaryMatrix(filteredPixels)

    drawCanvas(filteredPixels)

    document.getElementById("trying").innerHTML = "Trying to find the prime image..."
    findPrime(binaryMatrix)
    document.getElementById("trying").innerHTML = "Prime image found!"
  }

  function findPrime(binaryMatrix) {
    var numberBigInt = binaryMatrixToBigInt(binaryMatrix)
    var i = 0

    while (true) {
      numberString = numberBigInt.toString(10)
      binaryPrimeNumberHTML = binaryNumberStringToHTML(numberBigInt.toString(2))

      console.log("Trying #" + i + " with number " + numberString)

      // FIXME: these updates are not shown in the DOM while the CPU does not finish computing the primes
      document.getElementById("trying").innerHTML = "Trying #" + i + " with number " + numberString
      document.getElementById("decimalPrimeNumber").innerHTML = "The prime decimal is " + numberString
      document.getElementById("binaryPrimeNumberHTML").innerHTML = binaryPrimeNumberHTML

      if (numberBigInt.isProbablePrime())
        break

      numberBigInt = numberBigInt.minus(1)
      i++
    }
    console.log("Found on iteration " + i)
  }

  function binaryNumberStringToHTML(binaryNumberString) {
    binaryPrimeNumberHTML = ""
    for (var i = 0; i < binaryNumberString.length; i++) {
      binaryPrimeNumberHTML += " " + binaryNumberString[i]
      if (((i + 1) % canvasSize) == 0) {
        binaryPrimeNumberHTML += "<br>"
      }
    }
    return binaryPrimeNumberHTML
  }

  function binaryMatrixToBigInt(binaryMatrix) {
    var binaryMatrixText = ""
    for (var i = 0; i < binaryMatrix.length; i++) {
      for (var j = 0; j < binaryMatrix[i].length; j++) {
        binaryMatrixText += binaryMatrix[i][j]
      }
    }
    return bigInt(binaryMatrixText, 2)
  }

  function obtainThresholdPixels(img) {
    var pixels = Filters.getPixels(img)
    filteredPixels = Filters.grayscale(pixels)
    filteredPixels = Filters.threshold(pixels, 128)
    return filteredPixels
  }

  function pixelsToBinaryMatrix(filteredPixels) {
    var binaryMatrix = [[]], data = filteredPixels.data, i = 0, j = 0
    for (var k = 0; k < data.length; k += 4) {
        if (j >= filteredPixels.width) {
          i++
          j = 0
          binaryMatrix.push([])
        }
        binaryMatrix[i].push(filteredPixels.data[k] == 0 ? 1 : 0)
        j++
    }
    return binaryMatrix
  }

  function drawCanvas(filteredPixels) {
    var outputCanvas = document.getElementById("outputCanvas")
    outputCanvas.width = filteredPixels.width
    outputCanvas.height = filteredPixels.height

    var ctx = outputCanvas.getContext('2d')
    ctx.putImageData(filteredPixels, 0, 0)
  }

  function onFileSelected(event) {
    var selectedFile = event.target.files[0];
    var reader = new FileReader();

    img.title = selectedFile.name;

    reader.onload = function(event) {
      img.src = event.target.result;
    };

    reader.readAsDataURL(selectedFile);
  }
</script>

<script type="text/javascript">
  // thanks https://www.html5rocks.com/en/tutorials/canvas/imagefilters/ for these filters
  Filters = {};
  Filters.getPixels = function(img) {
    var c = this.getCanvas(canvasSize, canvasSize);
    var ctx = c.getContext('2d');
    ctx.drawImage(img, 0, 0, canvasSize, canvasSize);
    return ctx.getImageData(0, 0, c.width, c.height);
  };

  Filters.getCanvas = function(w,h) {
    var c = document.createElement('canvas');
    c.width = w;
    c.height = h;
    return c;
  };

  Filters.grayscale = function(pixels, args) {
    var d = pixels.data;
    for (var i=0; i<d.length; i+=4) {
      var r = d[i];
      var g = d[i+1];
      var b = d[i+2];
      // CIE luminance for the RGB
      var v = 0.2126*r + 0.7152*g + 0.0722*b;
      d[i] = d[i+1] = d[i+2] = v
    }
    return pixels;
  };

  Filters.threshold = function(pixels, threshold) {
    var d = pixels.data;
    for (var i=0; i<d.length; i+=4) {
      var r = d[i];
      var g = d[i+1];
      var b = d[i+2];
      var v = (0.2126*r + 0.7152*g + 0.0722*b >= threshold) ? 255 : 0;
      d[i] = d[i+1] = d[i+2] = v
    }
    return pixels;
  };
</script>
